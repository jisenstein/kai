
<body>
<div class="topbar" style="position:fixed;">
<h2><a href="punctumotion.com"><span style="margin-right:-3px;">Punctumotion</span><span class="toptitle updown punctumotion">.</span></a></h2>
<h1>Make your mark</h1>
</div>
 
 <div id="container">
 <div class="messages" id="messages">
    <ul>
      {{#each messages}}
        {{> message text=textWithSide}}
      {{/each}}
    </ul>

  </div>



  <div class="text-entry">

    <div class="circle info">?</div>
    <div class="circle feedback"><a href="feedback.html"><img src='/pencil.png'></a></div>

  <div id="keyboard">
  <div class="new-message text" id="input" contenteditable="true" spellcheck="false"></div>

  <div class="button-row">

    <button id="updown">
      <span class="updown punctumotion">.</span>
    </button>

    <button id="hyper">
      <span class="hyper punctumotion">.</span>
    </button>


    <button id="woop">
      <span class="woop punctumotion">.</span>
    </button>


    <button id="nervous">
      <span class="nervous punctumotion">.</span>
    </button>


    <button id="anxious">
      <span class="anxious punctumotion">.</span>
    </button>

        <button id="sarcastic">
      <span class="sarcastic punctumotion">.</span>
    </button>

    <button id="ellipsis">
      <span class="ellipsis punctumotion">.</span>
    </button>

    </div>

    <div class="button-row">

    <button id="sad">
      <span class="sad punctumotion">.</span>
    </button>

    <button id="angry">
      <span class="angry punctumotion">.</span>
    </button>
    <button id="confused">
      <span class="confused punctumotion">.</span>
    </button>

    <button id="urgent">
      <span class="urgent punctumotion">.</span>
    </button>

    <button id="drop">
      <span class="drop punctumotion">.</span>
    </button>


    <button id="bulge">
      <span class="bulge punctumotion">.</span>
    </button>




    <button id="check">
      <span class="check punctumotion">.</span>
    </button>

    </div>
  </div>


  <div id="instructions">
  <ol class="steps">
        <li><div class="stepbubble">Type your message</div></li>

        <li><div class="stepbubble">Click a punctumotion mark to insert at cursor</div></li>

        <li><div class="stepbubble">Hit 'return' to add to the conversation</div></li>

    </ol>
  </div>

  </div>


  <div id="bottom">&nbsp;</div>
</div>

</body>
 
<template name="message">
  {{{text}}}
</template>
