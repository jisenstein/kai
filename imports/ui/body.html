
<body>
<div class="topbar" style="position:fixed;">
<h2><a href="http://punctumotion.com"><span style="margin-right:-3px;">Punctumotion</span><span class="toptitle updown punctumotion">.</span></a></h2>
<h1>Make your mark</h1>
</div>
 
 <div id="container">
 <div class="messages" id="messages">
    <ul>
      {{#each messages}}
        {{> message text=textWithSide}}
      {{/each}}
    </ul>

  </div>



  <div class="text-entry">

    <div class="circle info">?</div>
    
<div class="circle feedback">
<a class="typeform-share link" href="https://kaitakahashi.typeform.com/to/GCPhBw" data-mode="1" target="_blank"><img src='/pencil.png'></a></div>
<script>(function(){var qs,js,q,s,d=document,gi=d.getElementById,ce=d.createElement,gt=d.getElementsByTagName,id='typef_orm',b='https://s3-eu-west-1.amazonaws.com/share.typeform.com/';if(!gi.call(d,id)){js=ce.call(d,'script');js.id=id;js.src=b+'share.js';q=gt.call(d,'script')[0];q.parentNode.insertBefore(js,q)}})()</script>



  <div id="keyboard">
  <div class="new-message text" id="input" contenteditable="true" spellcheck="false"></div>

  <div class="button-row">

    <button id="updown">
      <span class="updown punctumotion">.</span>
    </button>

    <button id="hyper">
      <span class="hyper punctumotion">.</span>
    </button>


    <button id="woop">
      <span class="woop punctumotion">.</span>
    </button>


    <button id="nervous">
      <span class="nervous punctumotion">.</span>
    </button>


    <button id="anxious">
      <span class="anxious punctumotion">.</span>
    </button>

        <button id="sarcastic">
      <span class="sarcastic punctumotion">.</span>
    </button>

    <button id="ellipsis">
      <span class="ellipsis punctumotion">.</span>
    </button>

    </div>

    <div class="button-row">

    <button id="sad">
      <span class="sad punctumotion">.</span>
    </button>

    <button id="angry">
      <span class="angry punctumotion">.</span>
    </button>
    <button id="confused">
      <span class="confused punctumotion">.</span>
    </button>

    <button id="urgent">
      <span class="urgent punctumotion">.</span>
    </button>

    <button id="drop">
      <span class="drop punctumotion">.</span>
    </button>


    <button id="bulge">
      <span class="bulge punctumotion">.</span>
    </button>




    <button id="check">
      <span class="check punctumotion">.</span>
    </button>

    </div>
  </div>


  <div id="instructions">
  <ol class="steps">
        <li><div class="stepbubble">Type your message</div></li>

        <li><div class="stepbubble">Click a punctumotion mark to insert at cursor</div></li>

        <li><div class="stepbubble">Hit 'return' to add to the conversation</div></li>

    </ol>
  </div>


</div>

  </div>

</body>
 
<template name="message">
  {{{text}}}
</template>
